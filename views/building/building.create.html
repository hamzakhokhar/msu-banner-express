{{>common/header}}
    <!--<h1>Building Info</h1>-->
<div class="card">
    <h4 class="card-header">Please fill in your building information</h4>
    <div class="card-block">
        <form action="/building" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="buildingName">Building Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="buildingName" type="text" name="buildingName" required="required" placeholder="Science">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="numberOfRooms">Number of Rooms</label>
                <div class="col-sm-5">
                    <input class="form-control" id="numberOfRooms" type="number" name="numberOfRooms" required="required" placeholder="50">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
                    <a href="/building" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

{{>common/footer}}
