{{>common/header}}
    <!--<h1>Professor Info</h1>-->
<div class="card">
    <h4 class="card-header">Please fill in your professor information</h4>
    <div class="card-block">
        <form action="/professor" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="firstName">First Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="firstName" type="text" name="firstName" required="required" placeholder="John">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="lastName">Last Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="lastName" type="text" name="lastName" required="required" placeholder="Smith">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
                    <a href="/professor" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

{{>common/footer}}
